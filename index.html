<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ODD & EVEN</title>
</head>
<body>
    <div class="contaner">
        <div class="pnl-1">
            <div class="type_class">
                <h1 class="odd">ODD</h1>
                <h1 class="even">EVEN</h1>
            </div>
            <div class="play_btn">
                <button class="btnn" id="btnn">Play</button>
            </div>
        </div>
        <div class="pnl-2">
            <div class="type_class">
                <h1 class="even">CHOOSE</h1>
            </div>
            <div class="play_btn">
                <button class="btnn oddb" id="btnn_o" value="ODD">ODD</button><br />
                <button class="btnn evenb" id="btnn_e" value="EVEN">EVEN</button>
            </div>
        </div>
        <div class="pnl-3">
            <div class="sc">
                <div class="hed">
                    <h2 class="in_hed">YOU</h2> 
                    <h2 id="scrp" class="sc_hed">?</h2>
                </div>
                <div class="hed">
                    <h2 class="in_hed">P.C</h2> 
                    <h2 id="scrc" class="sc_hed">?</h2>
                </div>
            </div>
            <div class="main">
                <h1 id="my_ch" class="in_hed"></h1>
                <h2 id="won" class="won"></h2>
                <div class="win_ch" id="win_ch">
                    <h2 id="my_ch">Now Choose</h2>
                    <button id="bat" class="ch">Bat</button>
                    <button id="boll" class="ch">Boll</button>
                </div>
            </div>
            <div class="footbtn">
                <button id="num" onclick="abc(this.value)" value="1" class="num">1</button>
                <button id="num" onclick="abc(this.value)" value="2" class="num">2</button>
                <button id="num" onclick="abc(this.value)" value="3" class="num">3</button>
                <button id="num" onclick="abc(this.value)" value="4" class="num">4</button>
                <button id="num" onclick="abc(this.value)" value="5" class="num">5</button>
                <button id="num" onclick="abc(this.value)" value="6" class="num">6</button>
            </div>
        </div>
    </div>
    <script src="fun.js"></script>
</body>
</html>
